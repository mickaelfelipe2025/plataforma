<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Office Net | Treinamentos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <span class="logo"></span>
      <div>
        <strong>Office Net</strong>
        <small>Treinamentos</small>
      </div>
    </div>

    <div class="search">
      <input id="q" placeholder="Buscar curso, tag, categoria..." />
      <button id="btnClear" title="Limpar">×</button>
    </div>

    <div class="pill">
      <span class="dot"></span>
      <span id="kpi">Carregando...</span>
    </div>
  </header>

  <main id="app" class="app"></main>

  <!-- Modal Player -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close></div>
    <div class="modal__panel" role="dialog" aria-modal="true">
      <div class="modal__head">
        <div>
          <strong id="mTitle">Título</strong>
          <small id="mMeta">Categoria • Nível</small>
        </div>
        <button class="x" data-close>Fechar</button>
      </div>

      <div class="player">
        <iframe id="mFrame" src="" allowfullscreen
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
      </div>

      <div class="modal__body">
        <div class="lessons" id="mLessons"></div>
        <div class="side" id="mSide"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
